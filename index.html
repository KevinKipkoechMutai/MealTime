<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MealTime</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <!--Header section-->
            <header>
                <input type="text" placeholder="Search a recipe" id="search-zone"/>
                <button id="search"><i class="fas fa-search"></i></button>
            </header>
            <!---Body section-->
            <div class="fav-container">
                <h3>Hey, what are you craving?</h3>
                <ul class="fav-meals" id="fav-meals"></ul>
            </div>
            <div class="meals" id="meals"></div>
        </div>
        <div class="popup-container hidden" id="meal-popup">
            <div class="popup">
                <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
            </div>
            <div class="meal-info" id="meal-info"></div>
        </div>
        
        <script src="./src/index.js" async defer></script>
    </body>
</html>
